<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Transcribe Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --bg-tertiary: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --danger: #ef4444;
            --success: #10b981;
            --border: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
        }

        .status-dot.active {
            background: var(--danger);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Controls */
        .controls {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .record-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background: var(--danger);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .record-btn.recording {
            animation: recording-pulse 1.5s infinite;
        }

        @keyframes recording-pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .timer {
            font-size: 24px;
            font-family: monospace;
            color: var(--text-secondary);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        button:hover:not(:disabled) {
            background: var(--bg-primary);
            border-color: var(--accent);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        select {
            padding: 10px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Transcript Panel */
        .transcript-panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
        }

        .transcript-content {
            height: 600px;
            overflow-y: auto;
            padding: 20px;
        }

        .transcript-content::-webkit-scrollbar {
            width: 8px;
        }

        .transcript-content::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .transcript-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .transcript-entry {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
        }

        .speaker-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            color: white;
        }

        .transcript-text {
            flex: 1;
        }

        .speaker-name {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timestamp {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .text-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .interim-text {
            opacity: 0.6;
            font-style: italic;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-panel {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
        }

        .speaker-list {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .speaker-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .speaker-avatar-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .speaker-info {
            flex: 1;
        }

        .speaker-name-input {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 5px 10px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 5px;
        }

        .speaker-stats {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Summary */
        .summary-content {
            padding: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .summary-section {
            margin-bottom: 15px;
        }

        .summary-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            opacity: 0.3;
            margin-bottom: 10px;
        }

        /* Features */
        .features {
            display: flex;
            gap: 15px;
            padding: 20px;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .feature-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .toggle {
            width: 40px;
            height: 22px;
            background: var(--bg-tertiary);
            border-radius: 11px;
            position: relative;
            transition: background 0.3s ease;
        }

        .toggle.active {
            background: var(--accent);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle.active::after {
            transform: translateX(18px);
        }

        /* Export button */
        .export-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span>ü§ñ</span>
                <span>AI Transcribe Pro</span>
            </div>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="record-section">
                <button class="record-btn" id="recordBtn">
                    <span id="recordIcon">üéôÔ∏è</span>
                </button>
                <div class="timer" id="timer">00:00:00</div>
            </div>
            
            <div class="control-buttons">
                <button id="clearBtn">Clear All</button>
                <select id="languageSelect">
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                    <option value="zh-CN">Chinese</option>
                    <option value="ja-JP">Japanese</option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <div class="transcript-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Transcript</h2>
                    <span id="wordCount" style="font-size: 14px; color: var(--text-secondary);">0 words</span>
                </div>
                <div class="transcript-content" id="transcriptContent">
                    <div class="empty-state">
                        <div class="empty-icon">üéôÔ∏è</div>
                        <h3>Ready to transcribe</h3>
                        <p>Click the record button to start</p>
                    </div>
                </div>
                <div class="features">
                    <label class="feature-toggle">
                        <div class="toggle active" id="diarizationToggle"></div>
                        <span>Speaker Detection</span>
                    </label>
                    <label class="feature-toggle">
                        <div class="toggle active" id="punctuationToggle"></div>
                        <span>Smart Punctuation</span>
                    </label>
                    <label class="feature-toggle">
                        <div class="toggle active" id="summaryToggle"></div>
                        <span>AI Summary</span>
                    </label>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Speakers</h3>
                    </div>
                    <div class="speaker-list" id="speakerList">
                        <div class="empty-state">
                            <p>No speakers yet</p>
                        </div>
                    </div>
                </div>

                <div class="sidebar-panel">
                    <div class="panel-header">
                        <h3 class="panel-title">Summary</h3>
                    </div>
                    <div class="summary-content" id="summaryContent">
                        <div class="empty-state">
                            <p>Summary will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="export-btn" id="exportBtn" title="Export transcript">
        üíæ
    </button>

    <script>
        // State management
        const state = {
            isRecording: false,
            recognition: null,
            startTime: null,
            timerInterval: null,
            
            // Transcript data
            transcript: [],
            currentSpeaker: null,
            speakers: new Map(),
            
            // Audio analysis
            audioContext: null,
            analyser: null,
            lastSoundTime: Date.now(),
            
            // Settings
            features: {
                diarization: true,
                punctuation: true,
                summary: true
            },
            
            // Temporary storage
            currentText: '',
            wordCount: 0
        };

        // Color palette for speakers
        const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#f43f5e', '#f59e0b', '#10b981', '#14b8a6', '#3b82f6'];

        // Initialize speech recognition
        function initRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                alert('Speech recognition is not supported in your browser. Please use Chrome, Edge, or Safari.');
                return false;
            }

            state.recognition = new SpeechRecognition();
            state.recognition.continuous = true;
            state.recognition.interimResults = true;
            state.recognition.lang = document.getElementById('languageSelect').value;

            state.recognition.onstart = () => {
                console.log('Recognition started');
                updateStatus('Recording', true);
            };

            state.recognition.onresult = (event) => {
                handleSpeechResult(event);
            };

            state.recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                if (event.error === 'no-speech') {
                    return; // Ignore no-speech errors
                }
                updateStatus('Error: ' + event.error, false);
            };

            state.recognition.onend = () => {
                console.log('Recognition ended');
                if (state.isRecording) {
                    // Restart if still recording
                    try {
                        state.recognition.start();
                    } catch (e) {
                        console.error('Failed to restart:', e);
                    }
                }
            };

            return true;
        }

        // Initialize audio context for speaker detection
        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                
                const source = state.audioContext.createMediaStreamSource(stream);
                source.connect(state.analyser);
                
                return true;
            } catch (err) {
                console.error('Microphone access error:', err);
                return false;
            }
        }

        // Handle speech recognition results
        function handleSpeechResult(event) {
            const current = event.resultIndex;
            const transcript = event.results[current][0].transcript;
            const isFinal = event.results[current].isFinal;

            if (isFinal) {
                // Process final result
                const processed = processTranscript(transcript);
                addTranscriptEntry(processed);
                state.currentText = '';
            } else {
                // Update interim display
                state.currentText = transcript;
                updateInterimDisplay();
            }
        }

        // Process transcript with AI features
        function processTranscript(text) {
            let processed = text.trim();

            // Apply smart punctuation
            if (state.features.punctuation) {
                // Capitalize first letter
                processed = processed.charAt(0).toUpperCase() + processed.slice(1);
                
                // Add ending punctuation if missing
                if (!/[.!?]$/.test(processed)) {
                    // Simple question detection
                    if (/^(what|where|when|why|how|who|is|are|do|does|can|could|would)/i.test(processed)) {
                        processed += '?';
                    } else {
                        processed += '.';
                    }
                }
                
                // Fix common contractions
                processed = processed
                    .replace(/\bi'm\b/gi, "I'm")
                    .replace(/\byou're\b/gi, "you're")
                    .replace(/\bit's\b/gi, "it's")
                    .replace(/\bdon't\b/gi, "don't")
                    .replace(/\bcan't\b/gi, "can't")
                    .replace(/\bwon't\b/gi, "won't");
            }

            return processed;
        }

        // Add transcript entry
        function addTranscriptEntry(text) {
            // Detect speaker change if enabled
            let speakerId = 'speaker-1';
            
            if (state.features.diarization) {
                // Simple speaker detection based on pause
                const timeSinceLastSound = Date.now() - state.lastSoundTime;
                
                if (timeSinceLastSound > 3000 || !state.currentSpeaker) {
                    // Likely a new speaker
                    speakerId = `speaker-${state.speakers.size + 1}`;
                } else {
                    speakerId = state.currentSpeaker;
                }
            }

            // Create or update speaker
            if (!state.speakers.has(speakerId)) {
                state.speakers.set(speakerId, {
                    id: speakerId,
                    name: `Speaker ${state.speakers.size + 1}`,
                    color: colors[state.speakers.size % colors.length],
                    wordCount: 0
                });
                updateSpeakerList();
            }

            state.currentSpeaker = speakerId;
            state.lastSoundTime = Date.now();

            // Add to transcript
            const entry = {
                id: Date.now(),
                speakerId: speakerId,
                text: text,
                timestamp: new Date()
            };

            state.transcript.push(entry);
            
            // Update word count
            const words = text.split(/\s+/).length;
            state.speakers.get(speakerId).wordCount += words;
            state.wordCount += words;

            updateTranscriptDisplay();
            updateWordCount();
            
            // Update summary if enabled
            if (state.features.summary && state.transcript.length % 5 === 0) {
                updateSummary();
            }
        }

        // Update displays
        function updateTranscriptDisplay() {
            const container = document.getElementById('transcriptContent');
            
            if (state.transcript.length === 0 && !state.currentText) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üéôÔ∏è</div>
                        <h3>Ready to transcribe</h3>
                        <p>Click the record button to start</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            // Add all transcript entries
            state.transcript.forEach(entry => {
                const speaker = state.speakers.get(entry.speakerId);
                html += `
                    <div class="transcript-entry">
                        <div class="speaker-avatar" style="background: ${speaker.color}">
                            ${speaker.name.charAt(0)}
                        </div>
                        <div class="transcript-text">
                            <div class="speaker-name">
                                ${speaker.name}
                                <span class="timestamp">${entry.timestamp.toLocaleTimeString()}</span>
                            </div>
                            <div class="text-content">${entry.text}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        // Update interim display
        function updateInterimDisplay() {
            const container = document.getElementById('transcriptContent');
            
            // Remove empty state if exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Remove previous interim if exists
            const prevInterim = container.querySelector('.interim-entry');
            if (prevInterim) {
                prevInterim.remove();
            }

            if (state.currentText) {
                const speaker = state.speakers.get(state.currentSpeaker) || {
                    name: 'Speaker',
                    color: colors[0]
                };

                const interimHtml = `
                    <div class="transcript-entry interim-entry">
                        <div class="speaker-avatar" style="background: ${speaker.color}">
                            ${speaker.name.charAt(0)}
                        </div>
                        <div class="transcript-text">
                            <div class="speaker-name">${speaker.name}</div>
                            <div class="text-content interim-text">${state.currentText}</div>
                        </div>
                    </div>
                `;

                container.insertAdjacentHTML('beforeend', interimHtml);
                container.scrollTop = container.scrollHeight;
            }
        }

        // Update speaker list
        function updateSpeakerList() {
            const container = document.getElementById('speakerList');
            
            if (state.speakers.size === 0) {
                container.innerHTML = '<div class="empty-state"><p>No speakers yet</p></div>';
                return;
            }

            let html = '';
            state.speakers.forEach(speaker => {
                html += `
                    <div class="speaker-item">
                        <div class="speaker-avatar-small" style="background: ${speaker.color}">
                            ${speaker.name.charAt(0)}
                        </div>
                        <div class="speaker-info">
                            <input type="text" 
                                   class="speaker-name-input" 
                                   value="${speaker.name}"
                                   onchange="renameSpeaker('${speaker.id}', this.value)">
                            <div class="speaker-stats">${speaker.wordCount} words</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Update summary
        function updateSummary() {
            if (!state.features.summary) return;

            const container = document.getElementById('summaryContent');
            const duration = state.startTime ? Math.floor((Date.now() - state.startTime) / 1000) : 0;
            
            let html = `
                <div class="summary-section">
                    <div class="summary-title">Overview</div>
                    <div>Duration: ${formatTime(duration)}</div>
                    <div>Speakers: ${state.speakers.size}</div>
                    <div>Total words: ${state.wordCount}</div>
                </div>
            `;

            // Speaker breakdown
            if (state.speakers.size > 0) {
                html += '<div class="summary-section"><div class="summary-title">Speaker Breakdown</div>';
                state.speakers.forEach(speaker => {
                    const percentage = state.wordCount > 0 ? 
                        Math.round((speaker.wordCount / state.wordCount) * 100) : 0;
                    html += `<div>${speaker.name}: ${percentage}% (${speaker.wordCount} words)</div>`;
                });
                html += '</div>';
            }

            container.innerHTML = html;
        }

        // Update word count
        function updateWordCount() {
            document.getElementById('wordCount').textContent = `${state.wordCount} words`;
        }

        // Update status
        function updateStatus(text, active) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            if (active) {
                dot.classList.add('active');
            } else {
                dot.classList.remove('active');
            }
        }

        // Timer functions
        function startTimer() {
            state.startTime = Date.now();
            
            function update() {
                const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
                document.getElementById('timer').textContent = formatTime(elapsed);
            }

            update();
            state.timerInterval = setInterval(update, 1000);
        }

        function stopTimer() {
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
            }
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        // Recording controls
        async function startRecording() {
            // Initialize recognition
            if (!initRecognition()) {
                return;
            }

            // Initialize audio
            const audioReady = await initAudio();
            if (!audioReady) {
                alert('Microphone access is required for transcription');
                return;
            }

            // Start recording
            state.isRecording = true;
            state.recognition.start();
            startTimer();

            // Update UI
            const recordBtn = document.getElementById('recordBtn');
            recordBtn.classList.add('recording');
            document.getElementById('recordIcon').textContent = '‚èπÔ∏è';
        }

        function stopRecording() {
            state.isRecording = false;

            // Stop recognition
            if (state.recognition) {
                state.recognition.stop();
                state.recognition = null;
            }

            // Stop audio
            if (state.audioContext) {
                state.audioContext.close();
                state.audioContext = null;
            }

            // Stop timer
            stopTimer();

            // Update UI
            const recordBtn = document.getElementById('recordBtn');
            recordBtn.classList.remove('recording');
            document.getElementById('recordIcon').textContent = 'üéôÔ∏è';
            updateStatus('Ready', false);

            // Final summary update
            updateSummary();
        }

        // Clear all data
        function clearAll() {
            if (state.transcript.length > 0 && !confirm('Clear all transcript data?')) {
                return;
            }

            state.transcript = [];
            state.speakers.clear();
            state.currentSpeaker = null;
            state.wordCount = 0;
            state.currentText = '';

            document.getElementById('timer').textContent = '00:00:00';
            updateTranscriptDisplay();
            updateSpeakerList();
            updateWordCount();
            document.getElementById('summaryContent').innerHTML = '<div class="empty-state"><p>Summary will appear here</p></div>';
        }

        // Export transcript
        function exportTranscript() {
            if (state.transcript.length === 0) {
                alert('No transcript to export');
                return;
            }

            let text = 'Transcript Export\n';
            text += `Date: ${new Date().toLocaleString()}\n`;
            text += `Duration: ${document.getElementById('timer').textContent}\n`;
            text += `Speakers: ${state.speakers.size}\n`;
            text += `Total words: ${state.wordCount}\n\n`;
            text += '---\n\n';

            state.transcript.forEach(entry => {
                const speaker = state.speakers.get(entry.speakerId);
                text += `[${entry.timestamp.toLocaleTimeString()}] ${speaker.name}:\n`;
                text += `${entry.text}\n\n`;
            });

            // Download file
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcript-${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Rename speaker
        window.renameSpeaker = function(speakerId, newName) {
            const speaker = state.speakers.get(speakerId);
            if (speaker && newName.trim()) {
                speaker.name = newName.trim();
                updateTranscriptDisplay();
                updateSummary();
            }
        };

        // Event listeners
        document.getElementById('recordBtn').addEventListener('click', () => {
            if (state.isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        document.getElementById('clearBtn').addEventListener('click', clearAll);
        document.getElementById('exportBtn').addEventListener('click', exportTranscript);

        // Feature toggles
        document.getElementById('diarizationToggle').addEventListener('click', function() {
            state.features.diarization = !state.features.diarization;
            this.classList.toggle('active');
        });

        document.getElementById('punctuationToggle').addEventListener('click', function() {
            state.features.punctuation = !state.features.punctuation;
            this.classList.toggle('active');
        });

        document.getElementById('summaryToggle').addEventListener('click', function() {
            state.features.summary = !state.features.summary;
            this.classList.toggle('active');
            if (state.features.summary) {
                updateSummary();
            }
        });

        // Language change
        document.getElementById('languageSelect').addEventListener('change', function() {
            if (state.recognition && state.isRecording) {
                state.recognition.lang = this.value;
                // Restart recognition with new language
                state.recognition.stop();
            }
        });

        // Initialize
        updateStatus('Ready', false);
    </script>
</body>
</html>
