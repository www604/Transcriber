<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe AI - Voice Recording</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #6366f1;
            --accent-danger: #ef4444;
            --border-color: #262626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .control-bar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .record-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--accent-danger);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .record-button:hover {
            transform: scale(1.05);
        }

        .record-button.recording {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .record-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }

        .record-button.recording .record-icon {
            border-radius: 4px;
            width: 16px;
            height: 16px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--bg-secondary);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .panel-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
        }

        .transcript-area {
            height: calc(100vh - 260px);
            overflow-y: auto;
            padding: 20px;
        }

        .transcript-area::-webkit-scrollbar {
            width: 6px;
        }

        .transcript-area::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        .transcript-area::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .speaker-block {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .speaker-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .speaker-content {
            flex: 1;
        }

        .speaker-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .speaker-text {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .interim-block {
            opacity: 0.6;
            border-left: 2px solid var(--accent-primary);
            padding-left: 8px;
        }

        .speaker-list {
            padding: 16px;
        }

        .speaker-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .speaker-item-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .speaker-input {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            color: var(--text-primary);
            font-size: 13px;
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .voice-bars {
            flex: 1;
            height: 40px;
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 0 20px;
        }

        .voice-bar {
            width: 3px;
            height: 20px;
            background: var(--accent-primary);
            border-radius: 2px;
            transition: height 0.1s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Transcribe AI</div>
            <div class="status" id="status">Ready</div>
        </div>
    </header>

    <div class="container">
        <div class="control-bar">
            <button class="record-button" id="recordBtn">
                <div class="record-icon"></div>
            </button>
            
            <div class="voice-bars" id="voiceBars"></div>
            
            <button id="clearBtn">Clear</button>
            <button id="exportBtn">Export</button>
            <select id="languageSelect" style="background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 6px; padding: 8px; color: var(--text-primary);">
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
            </select>
        </div>

        <div class="main-grid">
            <div class="panel">
                <div class="panel-header">
                    <h2 class="panel-title">Transcript</h2>
                </div>
                <div class="transcript-area" id="transcriptArea">
                    <div class="empty-state">
                        <p>Click record to start transcribing</p>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title">Speakers</h3>
                </div>
                <div class="speaker-list" id="speakerList">
                    <div class="empty-state">
                        <p style="font-size: 13px;">No speakers yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simplified state
        const state = {
            isRecording: false,
            recognition: null,
            audioContext: null,
            analyser: null,
            speakers: new Map(),
            voiceFingerprints: new Map(),
            transcriptBlocks: [],
            currentSpeakerId: null,
            currentText: '',
            lastVoiceFeatures: null,
            audioInterval: null
        };

        // Speaker colors
        const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#f43f5e', '#f59e0b', '#10b981', '#14b8a6', '#3b82f6'];

        // Initialize voice bars
        function initVoiceBars() {
            const container = document.getElementById('voiceBars');
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'voice-bar';
                container.appendChild(bar);
            }
        }

        // Initialize speech recognition
        function initRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('Speech recognition not supported');
                return;
            }

            state.recognition = new SpeechRecognition();
            state.recognition.continuous = true;
            state.recognition.interimResults = true;
            state.recognition.lang = document.getElementById('languageSelect').value;

            state.recognition.onstart = () => {
                document.getElementById('status').textContent = 'Listening...';
                document.getElementById('recordBtn').classList.add('recording');
            };

            state.recognition.onresult = (event) => {
                const current = event.resultIndex;
                const transcript = event.results[current][0].transcript;
                const isFinal = event.results[current].isFinal;

                if (isFinal) {
                    // Add to current text
                    state.currentText += (state.currentText ? ' ' : '') + transcript;
                    
                    // Check if speaker changed
                    checkSpeakerChange();
                    
                    // Update display
                    updateTranscriptDisplay();
                } else {
                    // Show interim results
                    updateInterimDisplay(transcript);
                }
            };

            state.recognition.onerror = (event) => {
                if (event.error !== 'no-speech') {
                    console.error('Recognition error:', event.error);
                }
            };

            state.recognition.onend = () => {
                if (state.isRecording) {
                    state.recognition.start();
                }
            };
        }

        // Initialize audio analysis
        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                state.analyser.fftSize = 2048;
                
                const source = state.audioContext.createMediaStreamSource(stream);
                source.connect(state.analyser);
                
                startAudioAnalysis();
                return true;
            } catch (err) {
                console.error('Audio init error:', err);
                return false;
            }
        }

        // Analyze audio for speaker detection
        function startAudioAnalysis() {
            const bufferLength = state.analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const bars = document.querySelectorAll('.voice-bar');

            state.audioInterval = setInterval(() => {
                state.analyser.getByteFrequencyData(dataArray);
                
                // Update visualizer
                for (let i = 0; i < bars.length; i++) {
                    const value = dataArray[i * 25] || 0;
                    bars[i].style.height = `${Math.min(30, value / 6)}px`;
                }
                
                // Extract voice features
                const features = extractVoiceFeatures(dataArray);
                if (features.volume > 20) { // Only store when speaking
                    state.lastVoiceFeatures = features;
                }
            }, 100);
        }

        // Extract voice features
        function extractVoiceFeatures(data) {
            const sum = data.reduce((a, b) => a + b, 0);
            const avg = sum / data.length;
            
            // Get frequency bands
            const bass = data.slice(0, 80).reduce((a, b) => a + b, 0) / 80;
            const mid = data.slice(80, 300).reduce((a, b) => a + b, 0) / 220;
            const high = data.slice(300, 600).reduce((a, b) => a + b, 0) / 300;
            
            // Find peak frequency
            let maxIdx = 0;
            let maxVal = 0;
            for (let i = 0; i < data.length; i++) {
                if (data[i] > maxVal) {
                    maxVal = data[i];
                    maxIdx = i;
                }
            }
            
            return {
                volume: avg,
                bass: bass,
                mid: mid,
                high: high,
                peak: maxIdx,
                pattern: [bass/avg, mid/avg, high/avg]
            };
        }

        // Check if speaker changed
        function checkSpeakerChange() {
            if (!state.lastVoiceFeatures) return;
            
            // Find matching speaker
            let bestMatch = null;
            let bestScore = 0;
            
            for (const [speakerId, fingerprint] of state.voiceFingerprints) {
                const score = compareVoices(state.lastVoiceFeatures, fingerprint);
                if (score > bestScore && score > 0.7) {
                    bestScore = score;
                    bestMatch = speakerId;
                }
            }
            
            // If no match or different speaker, save current and start new
            if (!bestMatch || (state.currentSpeakerId && bestMatch !== state.currentSpeakerId)) {
                // Save current block if exists
                if (state.currentText && state.currentSpeakerId) {
                    saveCurrentBlock();
                }
                
                // Create new speaker if needed
                if (!bestMatch) {
                    bestMatch = createNewSpeaker();
                    state.voiceFingerprints.set(bestMatch, state.lastVoiceFeatures);
                }
                
                state.currentSpeakerId = bestMatch;
            } else if (!state.currentSpeakerId) {
                // First speaker
                if (!bestMatch) {
                    bestMatch = createNewSpeaker();
                    state.voiceFingerprints.set(bestMatch, state.lastVoiceFeatures);
                }
                state.currentSpeakerId = bestMatch;
            }
            
            // Update voice fingerprint
            if (state.currentSpeakerId) {
                updateVoiceFingerprint(state.currentSpeakerId, state.lastVoiceFeatures);
            }
        }

        // Compare voice patterns
        function compareVoices(features1, features2) {
            if (!features1 || !features2) return 0;
            
            let score = 0;
            
            // Compare patterns
            for (let i = 0; i < features1.pattern.length; i++) {
                const diff = Math.abs(features1.pattern[i] - features2.pattern[i]);
                score += 1 - Math.min(diff, 1);
            }
            score /= features1.pattern.length;
            
            // Compare peak frequency
            const peakDiff = Math.abs(features1.peak - features2.peak);
            const peakScore = 1 - Math.min(peakDiff / 100, 1);
            
            return score * 0.7 + peakScore * 0.3;
        }

        // Update voice fingerprint
        function updateVoiceFingerprint(speakerId, features) {
            const existing = state.voiceFingerprints.get(speakerId);
            if (!existing) {
                state.voiceFingerprints.set(speakerId, features);
                return;
            }
            
            // Average with existing
            const updated = {
                volume: (existing.volume + features.volume) / 2,
                bass: (existing.bass + features.bass) / 2,
                mid: (existing.mid + features.mid) / 2,
                high: (existing.high + features.high) / 2,
                peak: Math.round((existing.peak + features.peak) / 2),
                pattern: existing.pattern.map((v, i) => (v + features.pattern[i]) / 2)
            };
            
            state.voiceFingerprints.set(speakerId, updated);
        }

        // Create new speaker
        function createNewSpeaker() {
            const id = `speaker-${state.speakers.size + 1}`;
            const speaker = {
                id: id,
                name: `Speaker ${state.speakers.size + 1}`,
                color: colors[state.speakers.size % colors.length]
            };
            state.speakers.set(id, speaker);
            updateSpeakerList();
            return id;
        }

        // Save current block
        function saveCurrentBlock() {
            if (!state.currentText || !state.currentSpeakerId) return;
            
            state.transcriptBlocks.push({
                speaker: state.speakers.get(state.currentSpeakerId),
                text: state.currentText
            });
            
            state.currentText = '';
        }

        // Update transcript display
        function updateTranscriptDisplay() {
            const container = document.getElementById('transcriptArea');
            
            // Build HTML for all blocks plus current
            let html = '';
            
            // Existing blocks
            state.transcriptBlocks.forEach(block => {
                html += `
                    <div class="speaker-block">
                        <div class="speaker-avatar" style="background: ${block.speaker.color};">
                            ${block.speaker.name.charAt(0)}
                        </div>
                        <div class="speaker-content">
                            <div class="speaker-name">${block.speaker.name}</div>
                            <div class="speaker-text">${block.text}</div>
                        </div>
                    </div>
                `;
            });
            
            // Current block if any
            if (state.currentText && state.currentSpeakerId) {
                const speaker = state.speakers.get(state.currentSpeakerId);
                html += `
                    <div class="speaker-block">
                        <div class="speaker-avatar" style="background: ${speaker.color};">
                            ${speaker.name.charAt(0)}
                        </div>
                        <div class="speaker-content">
                            <div class="speaker-name">${speaker.name}</div>
                            <div class="speaker-text">${state.currentText}</div>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html || '<div class="empty-state"><p>Click record to start transcribing</p></div>';
            container.scrollTop = container.scrollHeight;
        }

        // Update interim display
        function updateInterimDisplay(interim) {
            const container = document.getElementById('transcriptArea');
            let interimDiv = container.querySelector('.interim-block');
            
            if (!interimDiv && state.currentSpeakerId) {
                const speaker = state.speakers.get(state.currentSpeakerId);
                interimDiv = document.createElement('div');
                interimDiv.className = 'speaker-block interim-block';
                interimDiv.innerHTML = `
                    <div class="speaker-avatar" style="background: ${speaker.color};">
                        ${speaker.name.charAt(0)}
                    </div>
                    <div class="speaker-content">
                        <div class="speaker-name">${speaker.name}</div>
                        <div class="speaker-text"></div>
                    </div>
                `;
                container.appendChild(interimDiv);
            }
            
            if (interimDiv) {
                interimDiv.querySelector('.speaker-text').textContent = state.currentText + ' ' + interim;
                container.scrollTop = container.scrollHeight;
            }
        }

        // Update speaker list
        function updateSpeakerList() {
            const container = document.getElementById('speakerList');
            
            if (state.speakers.size === 0) {
                container.innerHTML = '<div class="empty-state"><p style="font-size: 13px;">No speakers yet</p></div>';
                return;
            }
            
            container.innerHTML = Array.from(state.speakers.values()).map(speaker => `
                <div class="speaker-item">
                    <div class="speaker-item-avatar" style="background: ${speaker.color};">
                        ${speaker.name.charAt(0)}
                    </div>
                    <input type="text" 
                           class="speaker-input" 
                           value="${speaker.name}"
                           onchange="updateSpeakerName('${speaker.id}', this.value)">
                </div>
            `).join('');
        }

        // Update speaker name
        window.updateSpeakerName = function(id, name) {
            const speaker = state.speakers.get(id);
            if (speaker) {
                speaker.name = name;
                updateTranscriptDisplay();
            }
        };

        // Start recording
        async function startRecording() {
            state.isRecording = true;
            
            const audioReady = await initAudio();
            if (!audioReady) {
                alert('Microphone access required');
                state.isRecording = false;
                return;
            }
            
            initRecognition();
            state.recognition.start();
        }

        // Stop recording
        function stopRecording() {
            state.isRecording = false;
            
            // Save any pending text
            if (state.currentText) {
                saveCurrentBlock();
                updateTranscriptDisplay();
            }
            
            if (state.recognition) {
                state.recognition.stop();
                state.recognition = null;
            }
            
            if (state.audioInterval) {
                clearInterval(state.audioInterval);
                state.audioInterval = null;
            }
            
            if (state.audioContext) {
                state.audioContext.close();
                state.audioContext = null;
            }
            
            document.getElementById('recordBtn').classList.remove('recording');
            document.getElementById('status').textContent = 'Ready';
            
            // Reset visualizer
            document.querySelectorAll('.voice-bar').forEach(bar => {
                bar.style.height = '20px';
            });
        }

        // Event listeners
        document.getElementById('recordBtn').addEventListener('click', () => {
            if (state.isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm('Clear all?')) {
                state.transcriptBlocks = [];
                state.speakers.clear();
                state.voiceFingerprints.clear();
                state.currentSpeakerId = null;
                state.currentText = '';
                updateTranscriptDisplay();
                updateSpeakerList();
            }
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            let text = '';
            state.transcriptBlocks.forEach(block => {
                text += `${block.speaker.name}:\n${block.text}\n\n`;
            });
            
            if (state.currentText && state.currentSpeakerId) {
                const speaker = state.speakers.get(state.currentSpeakerId);
                text += `${speaker.name}:\n${state.currentText}\n\n`;
            }
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcript-${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Initialize
        initVoiceBars();
    </script>
</body>
</html>
